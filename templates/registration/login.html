{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="glass-card p-8">
        <h2 class="text-3xl font-bold text-center mb-6 glow-text">Login to EchoVerse</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
            </div>
            
            <div>
                <label class="block text-sm mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
            </div>
            
            <button type="submit" class="w-full btn-primary py-3 rounded-lg font-semibold">
                Login
            </button>
        </form>
        
        <p class="text-center mt-4 text-gray-400">
            Don't have an account? <a href="{% url 'signup' %}" class="text-purple-400 hover:text-purple-300">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
