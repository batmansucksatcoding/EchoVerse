{% extends 'base.html' %}
{% block title %}Edit Profile - EchoVerse{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto glass-card p-8">
    <h1 class="text-3xl font-bold mb-6 text-center glow-text">üå† Edit Your Profile</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-gray-300 font-semibold mb-1">Username</label>
            <input type="text" name="username" value="{{ user.username }}"
                   class="w-full rounded-xl bg-white/10 border border-white/20 p-3 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div>
            <label class="block text-gray-300 font-semibold mb-1">Email</label>
            <input type="email" name="email" value="{{ user.email }}"
                   class="w-full rounded-xl bg-white/10 border border-white/20 p-3 text-gray-100 focus:outline-none focus:ring-2 focus:ring-pink-500">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="btn-primary px-8 py-3 rounded-xl font-semibold">
                Save Changes
            </button>
        </div>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
        <a href="{% url 'profile_view' %}" class="hover:text-purple-400">‚Üê Back to Profile</a>
    </p>
</div>
{% endblock %}
