{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="glass-card p-8">
        <h1 class="text-3xl font-bold text-red-400 mb-6">⚠️ Delete Entry?</h1>
        
        <div class="mb-6 p-6 bg-red-500 bg-opacity-10 rounded-lg border border-red-500">
            <h2 class="text-2xl font-semibold mb-3">{{ entry.title|default:"Untitled Entry" }}</h2>
            <p class="text-gray-400 mb-3">{{ entry.created_at|date:"F d, Y - h:i A" }}</p>
            <p class="text-gray-300">{{ entry.preview }}</p>
        </div>
        
        <p class="text-xl mb-6">Are you sure you want to delete this entry? This action cannot be undone.</p>
        
        <form method="post" class="flex space-x-4">
            {% csrf_token %}
            <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 py-4 rounded-lg font-semibold text-lg transition">
                Yes, Delete
            </button>
            <a href="{% url 'entry_detail' entry.pk %}" class="flex-1 bg-gray-600 hover:bg-gray-700 py-4 rounded-lg font-semibold text-lg text-center transition">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
