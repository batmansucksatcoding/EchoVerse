{% extends 'base.html' %}

{% block title %}Creating Visualization...{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center min-h-[70vh]">
    <div class="relative">
        <div class="absolute w-40 h-40 rounded-full bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 blur-2xl opacity-30 animate-ping"></div>
        <div class="relative z-10 flex items-center justify-center w-40 h-40 rounded-full bg-gradient-to-br from-indigo-500 to-purple-700 shadow-lg animate-spin-slow">
            <span class="text-5xl">üé®</span>
        </div>
    </div>

    <h1 class="text-3xl font-bold mt-10 mb-4 glow-text">Painting your emotions...</h1>
    <p class="text-gray-300 max-w-lg mb-8">
        Your emotions are being transformed into art ‚Äî  
        vibrant colors and organic patterns inspired by your feelings.
    </p>

    <div id="progress-status" class="text-purple-400 text-lg mb-8">Processing...</div>

    <div class="flex justify-center space-x-2 mt-4">
        <div class="w-3 h-3 bg-purple-400 rounded-full animate-pulse"></div>
        <div class="w-3 h-3 bg-pink-400 rounded-full animate-pulse delay-150"></div>
        <div class="w-3 h-3 bg-indigo-400 rounded-full animate-pulse delay-300"></div>
    </div>
</div>

<script>
    const taskId = "{{ task_id }}";

    async function checkTaskStatus() {
        const response = await fetch(`/visualizations/status/${taskId}/`);
        const data = await response.json();

        if (data.status === 'SUCCESS') {
            window.location.href = `/visualizations/`;
        } else if (data.status === 'FAILURE') {
            document.getElementById('progress-status').textContent = '‚ùå Something went wrong.';
        } else {
            setTimeout(checkTaskStatus, 2000);
        }
    }

    setTimeout(checkTaskStatus, 3000);
</script>
{% endblock %}
